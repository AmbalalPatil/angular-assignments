<!-- HeaderComponent to be displayed as part of AppComponent -->
<app-header></app-header>

<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- To add notes -->
<div class="note-taker-panel">
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Take a note
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="note-fields">
            <mat-form-field>
                <input [(ngModel)]="note.title" matInput type="text" placeholder="Title" name="title" id="title">
            </mat-form-field>
            <mat-form-field>
                <textarea [(ngModel)]="note.text" matInput placeholder="Text" name="text" id="text"></textarea>
            </mat-form-field>
        </div>
        <div class="done-button">
            <button mat-button (click)="takeNote()" color="primary">Done</button>
        </div>
    </mat-expansion-panel>
</div>

<div class="note-container">
    <mat-card *ngFor = "let note of notes">
        <mat-card-title>{{note.title}}</mat-card-title>
        <mat-card-content>{{note.text}}</mat-card-content>
    </mat-card>
</div>
